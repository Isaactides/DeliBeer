<head>
<title>Agregar nuevos Pack</title>
</head>
<body>
<h1>Datos del nuevo Pack</h1>
<form action="/administrador" method="post">
  <p>Nombre Pack: <input type="text" name='nombre' size="40"></p>
  <p>Numero de Cervezas del Pack: <input type="text" name='numCervezas' size="40" ></p>
  <p>Precio del Pack: <input type="text" name='precio' size="40" ></p>
  <p>
    <input type="submit" value="Agregar">
    <input type="reset" value="Borrar">
  </p>
</form>
</body>
</html>
